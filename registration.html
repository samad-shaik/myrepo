    <title>registration</title>

<body bgcolor="sky blue">
    <h1 align="center">registration form</h1><hr>
    <center><table>
    <form name="registration" method="get" action="success.html">
        <tr><td>Name:</td><td><input type="text"></td></input></tr>
        <tr><td>D.O.B(dd/mm/yy):</td><td><input type="number"></td></input></tr>
        <tr><td>Gender:</td><td><input type="radio" name="gender">male</input></td><td><input type="radio" name="gender">female</input></td><td><input type="radio" name="gender">transgender</input></td></tr>
        <tr><td>Address:</td><td><input type="text"></input></td></tr>
        <tr><td>Phone Number:</td><td><input type="number"></input></td></tr>
        <tr><td>Hobbies:</td><td><input type="checkbox">reading</input></td><td><input type="checkbox">swimming</input></td><td><input type="checkbox">writing</input></td></tr>
        <tr><td><input type="submit"></input></td></tr>
        </form>
    </table>
    </center>
</body>
</html>
